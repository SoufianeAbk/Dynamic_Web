<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script defer src="scrapt.js"></script>
</head>
<body>
    <div id="studentDashboard">
        <div id="addGrade">
            <select id="student">
                <option value="Alex">Alex</option>
                <option value="Sami">Sami</option>
                <option value="Jo">Jo</option>
            </select>
            <input type="text" id="course" placeholder="Vaknaam">
            <input type="number" id="grade" placeholder="Score (0-20)" min="0" max="20">
            <button id="addGradeButton">Voeg Score Toe</button>
        </div>
        <div id="studentOverview"></div>
        <button id="clearResultsButton">Verwijderen</button>
    </div>
</body>
</html>
