<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Verkenner</title>
    <link rel="stylesheet" href="friet.css">
</head>
<body>
    <h1>Post Verkenner</h1>
    
    <div class="filter-controls">
        <div>
            <label for="zoekterm">Zoek op titel:</label>
            <input type="text" id="zoekterm" placeholder="Zoek...">
        </div>
        <div style="margin-top: 10px;">
            <label for="sorteer">Sorteer op:</label>
            <select id="sorteer">
                <option value="titel-oplopend">Titel (A-Z)</option>
                <option value="titel-aflopend">Titel (Z-A)</option>
                <option value="id-oplopend">ID (oplopend)</option>
                <option value="id-aflopend">ID (aflopend)</option>
            </select>
            <label for="limiet">Aantal:</label>
            <select id="limiet">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <button id="toepassen">Toepassen</button>
        </div>
    </div>
    
    <div id="posts-container">
        <div class="laad-indicator">Posts laden...</div>
    </div>

    <script src="sauce.js"></script>
</body>
</html>
