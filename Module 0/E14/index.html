<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerij met Lazy Loading</title>
    <link rel="stylesheet" href="babz.css">
</head>
<body>
    <div class="image-container">
        <h1>Fotogalerij</h1>
        <p>Scroll naar beneden om meer afbeeldingen te bekijken</p>
        
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=1" alt="Random afbeelding 1">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=2" alt="Random afbeelding 2">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=3" alt="Random afbeelding 3">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=4" alt="Random afbeelding 4">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=5" alt="Random afbeelding 5">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=6" alt="Random afbeelding 6">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=7" alt="Random afbeelding 7">
        <img class="lazy-image" loading="lazy" data-src="https://picsum.photos/800/400?random=8" alt="Random afbeelding 8">
    </div>

    <script src="lazyload.js"></script>
</body>
</html>
