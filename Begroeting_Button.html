<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interactieve Knoppen</title>
</head>
<body>
    <h1>Drie Interactieve Manieren</h1>

    <!-- 1. Inline JavaScript -->
    <div>
        <h2>1. Inline JavaScript</h2>
        <button onclick="this.textContent = this.textContent === 'Hallo!' ? 'Tot ziens!' : 'Hallo!'">Hallo!</button>
    </div>

    <!-- 2. Script tag in HTML -->
    <div>
        <h2>2. Script tag in HTML</h2>
        <button id="btnScript">Hallo!</button>
        <script>
            'use strict';
            document.getElementById('btnScript').addEventListener('click', function() {
                if (this.textContent === 'Hallo!') {
                    this.textContent = 'Tot ziens!';
                } else {
                    this.textContent = 'Hallo!';
                }
            });
        </script>
    </div>

    <!-- 3. Extern JavaScript -->
    <body>
        <div>
            <h2>3. Extern JavaScript</h2>
            <button id="toggleButton">Hallo!</button>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
